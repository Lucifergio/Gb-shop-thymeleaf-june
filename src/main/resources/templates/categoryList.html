<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link type="text/css" href="style/style.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{navbar :: navi(ProductList)}"></div>

<div class="container">
    <span th:if="${category.size() == 0}">Категорий нет</span>
    <div th:unless="${category.size() == 0}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
                <th scope="col">Просмотреть</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, i : ${category}"

                th:attr="prod_index=${category.id}">

                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${category.title}"></td>

                <td>
                    <a type="button"
                       th:href="@{/api/v1/category/(categoryId=${category.id})}" class="btn btn-success">Редактировать</a>
                </td>

                <td>
                    <a type="button"
                       th:href="@{${'/api/v1/category/delete/' + category.id}}" class="btn btn-danger">Удалить</a>
                </td>

                <td>
                    <a type="button"
                       th:href="@{'/api/v1/category/' + ${category.id}}" class="btn btn-warning">Просмотреть</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="footer" th:replace="~{footer :: footerBlock}"></footer>
</body>
</html>
