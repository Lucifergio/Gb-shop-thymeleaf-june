<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Производитель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link type="text/css" href="style/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navi(ProductForm)}"></div>

<div class="container">
    <form class="row g-3 needs-validation" th:object="${product}" th:action="@{/api/v1/manufacturer/}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="name">Название</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{name}">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" th:href="@{/api/v1/manufacturer/oops}" type="submit">Сохранить</button>
        </div>
    </form>

</div>


<footer class="footer" th:replace="~{footer :: footerBlock}"></footer>
</body>
</html>
